service: user
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x

functions:
  deleteOne:
    handler: src/function/deleteUser/handler.deleteOne
    events:
      - httpApi:
          path: /api/users/{id}
          method: put
  hello:
    handler: src/function/clearUsers/handler.deleteByTime
    events:
      - schedule:
          rate: cron(0 0 0 * * ?)
          enabled: true

